```html
{% extends "base.html" %}

{% block content %}
<h2>Noodle Manufacturing Process</h2>

<form id="noodle-process-form" method="post">
    <div class="form-group">
        <label for="process-name">Process Name</label>
        <input type="text" class="form-control" id="process-name" name="process_name" required>
    </div>
    <div class="form-group">
        <label for="process-description">Process Description</label>
        <textarea class="form-control" id="process-description" name="process_description" rows="3" required></textarea>
    </div>
    <div class="form-group">
        <label for="process-start-time">Start Time</label>
        <input type="datetime-local" class="form-control" id="process-start-time" name="start_time" required>
    </div>
    <div class="form-group">
        <label for="process-end-time">End Time</label>
        <input type="datetime-local" class="form-control" id="process-end-time" name="end_time" required>
    </div>
    <button type="submit" class="btn btn-primary" onclick="start_process()">Start Process</button>
    <button type="submit" class="btn btn-primary" onclick="end_process()">End Process</button>
</form>

{% if message %}
<div class="alert alert-info">
    {{ message }}
</div>
{% endif %}

{% endblock %}
